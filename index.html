<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Mesto</title><link href="main.b24b8720df68a1de9dbd.css" rel="stylesheet"></head><body><div class="root"><header class="header root__section"><img src="./images/logo.svg" alt="mesto logo" class="logo"></header><div class="profile root__section"><div class="user-info"><div class="user-info__photo"></div><div class="user-info__data"><h1 class="user-info__name"></h1><p class="user-info__job"></p><button class="button-edit user-info__button-edit">Edit</button></div><button class="button user-info__button">+</button></div></div><div class="places-list root__section"></div><div class="popup"><div class="popup__content"><img src="./images/close.svg" alt="" class="popup__close popup__close_place"><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new" novalidate><div class="input-container"><input name="name" class="popup__input popup__input_type_name popup__was-clicked" required placeholder="Название"> <span id="error-name" class="error-message"></span></div><div class="input-container"><input type="url" name="link" class="popup__input popup__input_type_link-url popup__was-clicked" required placeholder="Ссылка на картинку"> <span id="error-link" class="error-message"></span></div><button class="button popup__button">+</button></form></div></div><div class="popup popup_type_profile"><div class="popup__content"><img src="./images/close.svg" alt="" class="popup__close popup__close_profile"><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="profile" novalidate><div class="input-container"><input name="username" class="popup__input popup__input_type_text popup__was-clicked" required placeholder="Имя"> <span id="error-username" class="error-message"></span></div><div class="input-container"><input name="userinfo" class="popup__input popup__inpu
